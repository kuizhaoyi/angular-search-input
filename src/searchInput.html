<div id="searchWrap" class="searchWrap">
    <div class="searchInput">
        <div class="searchPro">
            <form>
                <table>
                    <tr ng-repeat="item in queryProList" search-pro search-item-pro="item" search-item-index-pro="$index" search-item-total-pro="queryProList.length"
                        add-action="addProItem()" delete-action="deleteProItem(item)" config="config"></tr>
                </table>
                <div class="text-center">
                    <button class="btn btn-search" ng-click="execProSearch()" style="box-shadow:1px 1px 5px #ccc;">
                        <i class="ion-ios-search-strong"></i> 搜索</button>
                    <button class="btn btn-reset" ng-click="resetProSearch()" style="box-shadow:1px 1px 5px #ccc;">
                        <i class="ion-ios-undo"></i> 重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
